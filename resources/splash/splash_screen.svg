<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGrad)"/>

  <!-- Brick pattern decoration -->
  <g opacity="0.1" fill="none" stroke="#FFFFFF" stroke-width="1">
    <rect x="20" y="200" width="40" height="20"/>
    <rect x="60" y="200" width="40" height="20"/>
    <rect x="100" y="200" width="40" height="20"/>
    <rect x="40" y="220" width="40" height="20"/>
    <rect x="80" y="220" width="40" height="20"/>
    <rect x="120" y="220" width="40" height="20"/>

    <rect x="360" y="200" width="40" height="20"/>
    <rect x="400" y="200" width="40" height="20"/>
    <rect x="440" y="200" width="40" height="20"/>
    <rect x="340" y="220" width="40" height="20"/>
    <rect x="380" y="220" width="40" height="20"/>
    <rect x="420" y="220" width="40" height="20"/>
  </g>

  <!-- Logo icon -->
  <g transform="translate(210, 60)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.15)" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="27" x2="80" y2="27" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="0" y1="54" x2="80" y2="54" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="27" y1="0" x2="27" y2="27" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="54" y1="0" x2="54" y2="27" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="13" y1="27" x2="13" y2="54" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="40" y1="27" x2="40" y2="54" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="67" y1="27" x2="67" y2="54" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="27" y1="54" x2="27" y2="80" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="54" y1="54" x2="54" y2="80" stroke="#FFFFFF" stroke-width="1.5"/>
  </g>

  <!-- Title -->
  <text x="250" y="175" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">MURATURA</text>

  <!-- Subtitle -->
  <text x="250" y="205" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">Analisi Sismica Edifici in Muratura</text>

  <!-- Version -->
  <text x="250" y="230" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">Versione 2.0 - Conforme NTC 2018</text>

  <!-- Loading bar background -->
  <rect x="100" y="260" width="300" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>

  <!-- Loading bar (animated via code) -->
  <rect id="loadingBar" x="100" y="260" width="0" height="6" rx="3" fill="#4CAF50"/>

  <!-- Footer -->
  <text x="250" y="290" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.4)">Caricamento...</text>
</svg>