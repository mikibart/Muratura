# ============================================================================
# TABELLE DI SELEZIONE
# ============================================================================

# Selezione solaio in base a luce e destinazione d'uso
selection_guide:
  residential:
    "L < 4.5m":
      recommended: "Latero-cemento h=20+4 (Porotherm 20, Alveolater 20)"
      alternative: "Legno GL24h 10x20"

    "4.5m ≤ L < 6.0m":
      recommended: "Latero-cemento h=24+4 (Porotherm 24, T2D 24)"
      alternative: "Prefabbricato alveolare h20"

    "6.0m ≤ L < 8.0m":
      recommended: "Prefabbricato alveolare h26"
      alternative: "IPE180 + Soletta 5cm"

    "L ≥ 8.0m":
      recommended: "Prefabbricato alveolare h32 o h40"
      alternative: "Travi metalliche HEA + Soletta"

  office:
    "L < 5.0m":
      recommended: "Latero-cemento h=24+4"

    "5.0m ≤ L < 7.0m":
      recommended: "Prefabbricato alveolare h20"

    "L ≥ 7.0m":
      recommended: "Prefabbricato alveolare h26-h32"

  historic:
    "L < 4.0m":
      recommended: "Legno tradizionale travi + assito"
      note: "Rispettare caratteristiche originali"

    "4.0m ≤ L < 5.5m":
      recommended: "Legno lamellare GL24h + tavolato"
      note: "Compatibile con vincoli storici"

