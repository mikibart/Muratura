# ============================================================================
# NOTE TECNICHE
# ============================================================================

technical_notes:
  latero_cemento: |
    - Interasse nervature: 50cm (standard), 52cm (alcuni produttori)
    - Larghezza nervatura: 10-12cm
    - Copriferro: min 2cm (soletta), min 2.5cm (nervature)
    - Maturazione: 28 giorni prima carico completo
    - Puntellazione: necessaria fino a resistenza 10 MPa

  prefabbricato: |
    - Gru necessaria per montaggio
    - Appoggio minimo: 10cm su muratura
    - Collegamento testata: cordolo perimetrale
    - Soletta integrativa: 4-5cm (opzionale per carichi pesanti)

  acciaio: |
    - Connettori a taglio: pioli φ19 H=10cm (spaziatura 15-20cm)
    - Protezione fuoco: intonaco intumescente o cartongesso REI
    - Manutenzione: verifica corrosione ogni 10 anni

  legno: |
    - Umidità legno: max 15% al momento posa
    - Connessioni: viti autoforanti, cambrette metalliche
    - Protezione fuoco: cartongesso REI 60-90-120
    - Trattamento: impregnante antitarlo/antimuffa
